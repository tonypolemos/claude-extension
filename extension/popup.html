<!DOCTYPE html>
<html>
<head>
  <title>Claude Chat</title>
  <style>
    body {
      width: 400px;
      height: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
    }
    #message-input {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      resize: none;
    }
    .message {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e3f2fd;
    }
    .assistant-message {
      background-color: #f5f5f5;
    }
    #send-button {
      width: 100%;
      padding: 5px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <textarea id="message-input" placeholder="Type your message..."></textarea>
  <button id="send-button">Send</button>
  <script src="popup.js"></script>
</body>
</html>
